<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lamoy Spencer's Web Development Portfolio - Home">
    <title>Home - Lamoy Spencer</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="script.js" defer></script>
    <style>
        /* Additional styles for the profile picture */
        .profile-picture {
            width: 250px; /* Set the size of the picture */
            height: 250px; /* Ensure the height and width are the same */
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border: 4px solid #fff; /* Optional border for a clean look */
            margin-bottom: 20px; /* Space below the picture */
        }

        /* Add styles for positioning the theme toggle button */
        #theme-toggle {
            position: absolute; /* Makes it position relative to the nearest positioned ancestor */
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button (placed at the top right) -->
    <button id="theme-toggle">ðŸŒ™</button>

    <!-- Sidebar -->
    <aside class="sidebar">
        <button class="sidebar-toggle">â˜°</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </aside>
    
    <!-- Main Content -->
    <header>
        <!-- Profile Picture -->
        <img src="files/self.jpg" alt="Lamoy Spencer" class="profile-picture">
        <h1>Welcome to My Portfolio</h1>
        <p>Computer Science Student | 2nd Year | Lincoln University of PA</p>
    </header>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Lamoy Spencer. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check if there's a stored theme preference
        const storedTheme = localStorage.getItem('theme');

        // Apply the stored theme on page load
        if (storedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'ðŸŒž'; 
        } else {
            body.classList.remove('dark-mode');
            themeToggle.textContent = 'ðŸŒ™'; 
        }

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                themeToggle.textContent = 'ðŸŒ™'; 
                localStorage.setItem('theme', 'light'); 
            } else {
                body.classList.add('dark-mode');
                themeToggle.textContent = 'ðŸŒž'; 
                localStorage.setItem('theme', 'dark'); 
            }
        });

        // Sidebar Toggle Functionality
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');

        // Ensure the sidebar toggle works only if the button is clicked
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
